{% include 'base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Gallery</title>
    <style>
    body {
            font-family: 'Raleway', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 15px 0;
            z-index: 1000;
        }

        .main-nav a {
            color: #fff;
        }

        .main-nav a:hover {
            color: #ffd700;
        }

        .content {
            margin-top: 110px; /* Adjust this margin to leave space for the fixed navbar */
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #72b01d;
        }

        h4 {
            text-align: center;
            color: #6c757d;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .gallery {
            width: 300px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            border: 1px solid #ccc;
            margin: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; /* Maintain aspect ratio */
        }

        .desc {
            padding: 15px;
            text-align: center;
        }

        @media only screen and (max-width: 700px) {
            .gallery {
                width: 48%;
            }
        }

        @media only screen and (max-width: 500px) {
            .gallery {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
<div class="content">
    <h2>Gallery</h2>


    <div class="gallery-container">
